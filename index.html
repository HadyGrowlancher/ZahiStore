<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Accessories Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }header {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: #fff;
  text-align: center;
  padding: 10px 0;
}

        nav {
    background: linear-gradient(to right, #5a11ba, #2550fc);
    overflow: hidden;
    text-align: center;
}
        
        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1em;
        }
        
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        .product img {
            max-width: 100%; /* Ensure image does not exceed container width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            transition: transform 0.3s ease; /* Add smooth transition */
        }
        .product:hover img {
            transform: scale(1.1); /* Scale up image on hover */
        }
        .product-details {
            width: 100%;
            padding: 0 20px;
        }
        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-description {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .product-price {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .about-section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .about-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        @media (min-width: 600px) {
            .product {
                flex-direction: row;
                text-align: left;
            }
            .product img {
                max-width: 200px; /* Adjust size for desktop */
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Electronic Accessories Store</h2>
    </header>
   
    <nav>
    
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </nav>

RGB Mouse JM-530">
